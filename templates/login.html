<!-- templates/login.html -->
{% extends "base.html" %}
{% load static %}

{% block title %}Login â€“ DuFy{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-20 p-8 bg-gray-900 rounded-xl shadow-2xl">
  <h1 class="text-3xl font-bold text-white mb-6 text-center">Welcome Back</h1>

  <form method="post" class="space-y-4">
    {% csrf_token %}
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Username</label>
      <input type="text" name="username" required
             class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-green-500">
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Password</label>
      <input type="password" name="password" required
             class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg text-white focus:outline-none focus:border-green-500">
    </div>

    <button type="submit"
            class="w-full py-3 bg-green-600 hover:bg-green-500 text-white font-bold rounded-lg transition">
      Login
    </button>
  </form>

  <p class="text-center text-gray-400 mt-6">
    Don't have an account?
    <a href="{% url 'signup' %}" class="text-green-400 hover:text-white">Sign up</a>
  </p>
</div>
{% endblock %}
