{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}DuFy{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/727/727245.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }
    .active-link {
      color: #22c55e !important;
      font-weight: 600;
    }
    .nav-link {
      transition: all 0.2s ease;
      padding-left: 0.5rem; /* slight indent for cleaner alignment */
    }
    .nav-link i {
      width: 20px; /* ensures consistent icon spacing */
      text-align: center;
    }
    .nav-link:hover {
      color: #22c55e !important;
      transform: translateX(4px); /* smooth shift effect */
    }
  </style>
</head>

<body class="flex flex-col min-h-screen">

  <div class="flex flex-1">

    <!-- Sidebar -->
    <aside class="w-60 bg-[#0e0e0e] p-6 flex flex-col fixed h-full overflow-y-auto">
      <div>
        <h1 class="text-3xl font-extrabold text-green-400 mb-10">DuFy</h1>

        <h2 class="text-gray-400 uppercase text-sm mb-4 tracking-wider">Browse</h2>
        <nav class="space-y-4 text-gray-300">
          <a href="{% url 'discover' %}" 
             class="nav-link flex items-center gap-5 {% if request.resolver_match.url_name == 'discover' %}active-link{% endif %}">
            <i class="fas fa-search"></i> <span>Discover</span>
          </a>
          <a href="{% url 'genre' %}" 
             class="nav-link flex items-center gap-5 {% if request.resolver_match.url_name == 'genre' %}active-link{% endif %}">
            <i class="fas fa-music"></i> <span>Genre</span>
          </a>
          <a href="{% url 'top_charts' %}" 
             class="nav-link flex items-center gap-5 {% if request.resolver_match.url_name == 'top_charts' %}active-link{% endif %}">
            <i class="fas fa-chart-line"></i> <span>Top Charts</span>
          </a>
          <a href="{% url 'trending' %}" 
             class="nav-link flex items-center gap-5 {% if request.resolver_match.url_name == 'trending' %}active-link{% endif %}">
            <i class="fas fa-fire"></i> <span>Trending</span>
          </a>
        </nav>

        <div class="mt-10 pt-5 border-t border-gray-800">
          <h2 class="text-gray-400 uppercase text-sm mb-3 font-semibold">Library</h2>
          <div class="space-y-4 text-gray-300">
            <a href="{% url 'favourites' %}" 
               class="nav-link flex items-center gap-5 {% if request.resolver_match.url_name == 'favourites' %}active-link{% endif %}">
              <i class="fas fa-star"></i> <span>Favourites</span>
            </a>
            <a href="{% url 'playlist' %}" 
               class="nav-link flex items-center gap-5 {% if request.resolver_match.url_name == 'playlist' %}active-link{% endif %}">
              <i class="fas fa-list"></i> <span>Playlist</span>
            </a>
          </div>
        </div>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="ml-60 flex-1 p-8">
      <div class="max-w-6xl mx-auto">
        {% block content %}{% endblock %}
      </div>
    </main>
  </div>

  <footer class="bg-[#0a0a0a] border-t border-gray-800 mt-auto py-6">
    <div class="max-w-7xl mx-auto pl-60">
      <p class="text-center text-xs text-gray-500 pt-4 border-t border-gray-800">
        Â© 2025 DuFy. All rights reserved.
      </p>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const links = document.querySelectorAll('.nav-link');
      const currentPath = window.location.pathname;
      links.forEach(link => {
        if (link.getAttribute('href') === currentPath) {
          link.classList.add('active-link');
        }
      });
    });
  </script>

  {% block extra_js %}{% endblock %}
</body>
</html>
